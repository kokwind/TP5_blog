{extend name="base" /}

{block name="title"}后台管理{/block}

{block name="source"}
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="{:url('/static/bootstrap/css/bootstrap.min.css','','')}" >
    
    <!-- 引入jquery文件，务必在bootstrap.min.js之前引入 -->
    <script src="{:url('/static/bootstrap/js/jquery-3.2.1.js','','')}" ></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="{:url('/static/bootstrap/js/bootstrap.min.js','','')}" ></script>

    <script src="{:url('/static/js/marked.min.js','','')}"></script>

    <style>
        #markdown{
            width: 100%;
            height: 40px;
            background: #2e6da4;
            line-height: 40px;
            color: white;
            font-size: 20px;
            margin-bottom: 60px;
        }
        #md,#html{
            height: 510px;
        }
        #md{
            resize: none;
        }
        #html{
            border: solid 1px darkgrey;
            border-radius: 5px;
        }
    </style>
{/block}

{block name="main"}

    <form action="{:url('admin/Article/add')}" method="post">
        <!--用于判断是否有请求-->
        <input type="hidden" name="request" value="addpost">
        
        <div class="row">
            <div class="col-md-3 " style="width:180px;height:25px">
                <div class="input-group">
                    <span class="input-group-addon" style="width:60px;height:25px;font-size:10px">所属分类</span>
                    <select class="form-control" name="cid" id="category" style="width:100px;height:30px;font-size:10px" onchange="show_warehouse()">
                        {volist name='allCategory' id='category'}
                        <option style="width:60px;height:25px;font-size:15px" value="{$category.cid}">{$category.cname}</option>
                        {/volist}
                    </select>  
                </div>   
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-4 ">
                <div class="input-group">
                    <span class="input-group-addon">标题</span>
                    <input type="text" class="form-control" name="title" id="title">
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-4 ">
                <div class="input-group">
                    <span class="input-group-addon">作者</span>
                    <input type="text" class="form-control" name="author" id="author">
                </div>
            </div>
        </div>
        <br>
        
        <div class="row">
            <div class="col-md-10 ">
                <div class="input-group">
                    <span class="input-group-addon">标签</span>
                    <ul class="list-unstyle list-inline">
                        <li></li>
                        {volist name='allTag' id='tag'}
                        <li><input type="checkbox" name="tid[]" value="{$tag.tid}">{$tag.tname}</li>
                        {/volist}
                    </ul>
                </div>
            </div>
        </div>
        <br>
        
        <div class="row">
            <div class="col-md-4 ">
                <div class="input-group">
                    <span class="input-group-addon">关键词</span>
                    <input type="text" class="form-control" placeholder="多个关键词用顿号分隔" name="keywords" id="keywords">
                </div>
            </div>
        </div>
        <br>
        
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="description">文本框</label>
                    <textarea name="description" id="description" class="form-control" rows="3" placeholder="可以不填，如不填；则截取文章内容前100字为描述"></textarea>
                </div>
            </div>
        </div>
        <br>  
        <div class="row">
            <div class="col-md-10">
                <div id="markdown" class="text-center">内容MarkDown解析器</div>
                <div class="col-md-6">
                    <textarea id="md" name="content" class="form-control"  placeholder="请输入Markdown代码"></textarea>
                </div>
                <div id="html" class="col-md-6"></div>
               
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <span>是否原创</span>
                    <label class="radio-inline"><input type="radio" name="is_original" value="1">是</label>
                    <label class="radio-inline"><input type="radio" name="is_original" value="0">否</label>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <span>是否置顶</span>
                    <label class="radio-inline"><input type="radio" name="is_top" value="1">是</label>
                    <label class="radio-inline"><input type="radio" name="is_top" value="0">否</label>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <span>是否显示</span>
                    <label class="radio-inline"><input type="radio" name="is_show" value="1">是</label>
                    <label class="radio-inline"><input type="radio" name="is_show" value="0">否</label>
                </div>
            </div>
        </div>
        <br>
        
        <div class="row">
            <div class="col-md-4">
                <input class="btn btn-success" type="submit" value="发表">
            </div>
        </div>
    </form>


<script>
    $("#md").on("keyup blur",function () {
        $('#html').html(marked($("#md").val()))
    })
</script>

{/block}

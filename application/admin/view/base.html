<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{block name="title"}标题{/block}</title>
{block name="source"}
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->   
	<link rel="stylesheet" href="{:url('/static/bootstrap/css/bootstrap.min.css','','')}" >
	
    <!-- 引入jquery文件，务必在bootstrap.min.js之前引入 -->
    <script src="{:url('/static/bootstrap/js/jquery-3.2.1.js','','')}" ></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="{:url('/static/bootstrap/js/bootstrap.min.js','','')}" ></script>
{/block}

</head>

<body>
<!--布局容器-->
<div class="container-fluid">

<!--基础模板头部-->
<div class="row" style="height:50px">
{block name="head"}
	<nav class="navbar-default ">
		<div class="navbar-header">
		<a href="{:url('admin/index/index')}"><img src="{:url('/static/img/admin/blog.jpg','','')}" height="40"></a>
		</div>
		
		<div class="collapse navbar-collapse" >
			<ul class="nav navbar-nav">
				<li><a href="#contentList" data-toggle="collapse"  aria-expanded="true">内容管理</a></li>
				<li><a href="#commentList" data-toggle="collapse">评论管理</a></li>
				<li><a href="#recycleList" data-toggle="collapse">回收管理</a></li>
				<li><a href="#setupList" data-toggle="collapse">网站设置</a></li>
			</ul>
			<ul class="nav navbar-nav" style="float:right">
				<li><a href="#">前台首页</a></li>
				<li><a href="#">退出</a></li>
			</ul>
		</div>
	</nav>
{/block}
</div>

<!--基础模板下部，分为左边和右边-->
<div class="row">
<!--显示左侧区域-->
<div class="col-md-2" style="width:180px">
{block name="left"}
	<div id='contentList' class="collapse in">
		<div class="list-group">
			<a class="list-group-item active">
				<h5 class="list-group-item-heading">
					文章管理
				</h5>
			</a>
			<a href="{:url('admin/article/add')}" class="list-group-item">
				<p class="list-group-item-text">
					添加文章
				</p>
			</a>
			<a href="{:url('admin/article/index')}" class="list-group-item">
				<p class="list-group-item-text">
					文章列表
				</p>
			</a>
		</div>
		<div class="list-group">
			<a class="list-group-item active">
				<h5 class="list-group-item-heading">
					标签管理
				</h5>
			</a>
			<a href="{:url('admin/tag/add')}" class="list-group-item">
				<p class="list-group-item-text">
					添加标签
				</p>
			</a>
			<a href="{:url('admin/tag/index')}" class="list-group-item">
				<p class="list-group-item-text">
					标签列表
				</p>
			</a>
		</div>
		<div class="list-group">
			<a class="list-group-item active">
				<h5 class="list-group-item-heading">
					分类管理
				</h5>
			</a>
			<a href="{:url('admin/category/add')}" class="list-group-item">
				<p class="list-group-item-text">
					添加分类
				</p>
			</a>
			<a href="{:url('admin/category/index')}" class="list-group-item">
				<p class="list-group-item-text">
					分类列表
				</p>
			</a>
		</div>
	</div>

	<div id='commentList' class="collapse">
		<div class="list-group">
			<a class="list-group-item active">
				<h5 class="list-group-item-heading">
					评论管理
				</h5>
			</a>
			<a href="{:url('admin/comment/index')}" class="list-group-item">
				<p class="list-group-item-text">
					评论列表
				</p>
			</a>
			
		</div>
	</div>

	<div id='recycleList' class="collapse">
		<div class="list-group">
			<a class="list-group-item active">
				<h5 class="list-group-item-heading">
					回收管理
				</h5>
			</a>
			<a href="{:url('admin/recycle/article')}" class="list-group-item">
				<p class="list-group-item-text">
					已删文章
				</p>
			</a>
			<a href="{:url('admin/recycle/comment')}" class="list-group-item">
				<p class="list-group-item-text">
					已删评论
				</p>
			</a>
			<a href="{:url('admin/recycle/link')}" class="list-group-item">
				<p class="list-group-item-text">
					已删友链
				</p>
			</a>
		</div>
	</div>
		
	<div id='setupList' class="collapse">
		<div class="list-group">
			<a class="list-group-item active">
				<h5 class="list-group-item-heading">
					友情链接
				</h5>
			</a>
			<a href="{:url('admin/link/add')}" class="list-group-item">
				<p class="list-group-item-text">
					添加友链
				</p>
			</a>
			<a href="{:url('admin/link/index')}" class="list-group-item">
				<p class="list-group-item-text">
					友链列表
				</p>
			</a>
		</div>
	</div>
{/block}
</div>
<!--左侧区域结束-->

	
<!--主体内容显示-->
<div class="col-md-10">
	{block name="main"}主内容{/block}
</div>

<!--基础模板下部结束-->
</div>
<!--布局容器结束-->
</div>

</body>
</html>

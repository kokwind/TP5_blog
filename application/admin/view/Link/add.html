{extend name="base" /}

{block name="title"}后台管理{/block}

{block name="main"}

<form class="form-group" action="{:url('admin/link/add')}" method="post">
    <input type="hidden" name="request" value="addpost">
    <table class="table table-bordered table-striped table-hover table-condensed">
        <tr>
            <th>链接名</th>
            <td> <input class="form-control modal-sm" type="text" name="lname"></td>
        </tr>
    
        <tr>
            <th>链接地址</th>
            <td> <input class="form-control modal-sm" type="text" name="url"></td>
        </tr>
        
        <tr>
            <th>是否显示</th>
            <td> 
                <span class="inputword">是</span> 
                <input id="test" class="icheck" type="radio" name="is_show" value="1" checked="checked"> &emsp; 
                <span class="inputword">否</span> 
                <input class="icheck" type="radio" name="is_show" value="0">
            </td>
        </tr>
        
        <tr>
            <th></th>
            <td> <input class="btn btn-success" type="submit" value="添加"></td>
        </tr>
    
    </table>
</form>

{/block}

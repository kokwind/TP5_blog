{extend name="base" /}

{block name="title"}后台管理{/block}

{block name="main"}

<table class="table table-bordered table-striped table-hover table-condensed">
    <thead>
        <tr>
            <th width="10%">lid</th>
            <th width="20%">链接名</th>
            <th width="35%">链接地址</th>
            <th width="10%">是否显示</th>
            <th width="15%">操作</th>
        </tr>
    </thead>

        {volist name='$linkList' id='link'}
        <tr>
            <td>{$link.lid}</td>
            <td>{$link.lname}</td>
            <td><a href="" target="_blank">{$link.url}</a></td>
            <th>{if condition="$link.is_show == 1"} ✔ {else} ✘ {/if}</th>
            <td> 
            <a href="{:url('admin/link/edit',['lid'=>$link.lid])}">修改</a>
             | 
            <a href="javascript:if(confirm('确定要删除吗?')) location='{:url('admin/link/delete',['lid'=>$link.lid])}'">删除</a>
            </td>
        </tr>
        {/volist}
</table>

{/block}

{extend name="base" /}

{block name="title"}后台管理{/block}

{block name="main"}

<form action="{:url('admin/category/sort')}" method="post">
            
    <table class="table table-bordered table-striped table-hover table-condensed">
            
        <thead>
        <tr>
            <th width="10%">cid</th>
            <th width="15%">分类名</th>
            <th width="25%">关键词</th>
            <th width="25%">描述</th>
            <th width="15%">操作</th>
        </tr>
        </thead>
        
        {volist name='allCategory' id='category'}
        <tr>
            <td>{$category.cid}</td>
            <td>{$category.cname}</td>
            <td>{$category.keywords}</td>
            <td>{$category.description}</td>
            <td> 
                <a href="{:url('admin/category/edit',['cid'=>$category.cid])}">修改</a>
                | 
                <a href="javascript:if(confirm('确定要删除吗?')) location='{:url('admin/category/delete',['cid'=>$category.cid])}'">删除</a>
            </td>
        </tr>
        {/volist}    
        
    </table>
</form>

{/block}

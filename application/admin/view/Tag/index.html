{extend name="base" /}

{block name="title"}后台管理{/block}

{block name="main"}

    <table class="table table-bordered table-striped table-hover table-condensed">
        <thead>
        <tr>
            <th>tid</th>
            <th>标签名</th>
            <th>操作</th>
        </tr>
        </thead>
        {volist name="tagList" id="tag"}
        <tr>
            <td>{$tag.tid}</td>
            <td>{$tag.tname}</td>
            <td> 
                <a href="{:url('admin/Tag/edit',['tid'=>$tag.tid,'tname'=>$tag.tname])}">修改</a>
                 | 
                <a href="javascript:if(confirm('确定要删除吗?')) location='{:url('admin/Tag/delete',['tid'=>$tag.tid])}'">删除</a>
            </td>
        </tr>
        {/volist}
    </table>

{/block}

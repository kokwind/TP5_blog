<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录后台管理系统</title>
    
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/static/octicons/octicons.css" >
    <link rel="stylesheet" type="text/css" href="/static/css/style.css" />

    <link rel="stylesheet" type="text/css" href="/static/css/admin/login.css"/>  
    <script type="text/javascript" src="/static/js/login.js"></script>

</head>
<body>
    
<div id="login_frame">  
    <p id="image_logo"><img src="/static/img/login/login.jpg"></p>  
    <form method="post" action="/admin/index/index" onsubmit="login()">  

        <p><label class="label_input">用户名</label><input type="text" id="username" class="text_field"/></p>  
        <p><label class="label_input">密码</label><input type="text" id="password" class="text_field"/></p>  

        <div id="login_control">  
            <input type="submit" id="btn_login" value="登录" />  
            &nbsp;&nbsp;&nbsp;&nbsp;
            <input type="reset" id="btn_login" value="重置" />  
        </div>  
    </form>  
</div>  

<bootstrapjs />
</body>
</html>
